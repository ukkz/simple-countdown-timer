<body class="d-flex align-items-center">
	<div class="container-fluid">
		<div class="row">
			<div class="mx-auto" id="display-back">
				88:88
				<div class="mx-auto" id="display"></div>
			</div>
		</div>
		<div class="row">
			<div class="d-flex justify-content-center mx-auto flex-wrap">
				<button type="button" id="btn-5m"    class="btn btn-light btn-lg p-1 m-2" onclick="javascript:timerSet(300);">+5m</button>
				<button type="button" id="btn-1m"    class="btn btn-light btn-lg p-1 m-2" onclick="javascript:timerSet(60);">+1m</button>
				<button type="button" id="btn-10s"   class="btn btn-light btn-lg p-1 m-2" onclick="javascript:timerSet(10);">+10s</button>
				<button type="button" id="btn-1s"    class="btn btn-light btn-lg p-1 m-2" onclick="javascript:timerSet(1);">+1s</button>
				<button type="button" id="btn-start" class="btn btn-light btn-lg p-1 m-2" onclick="javascript:timerStart();">Start</button>
				<button type="button" id="btn-pause" class="btn btn-light btn-lg p-1 m-2" onclick="javascript:timerPause();">Pause</button>
				<button type="button" id="btn-reset" class="btn btn-light btn-lg p-1 m-2" onclick="javascript:timerReset();">Reset</button>
				<button type="button" id="btn-hp"    class="btn btn-dark p-1 m-2" onclick="window.open().location.href='https://uko.jp'">HP</button>
			</div>
		</div>
	</div>


	<!-- JS -->
